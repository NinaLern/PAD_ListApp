<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      109學年度課程
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor='let i of courses'>
      <ion-label>
        <h3>{{ i.name }}</h3>
        <ion-text>
          <p>{{ i.desc }}</p>
        </ion-text>
      </ion-label>

      <ion-avatar slot="start">
        <!--<img src="/assets/images/{{ subject.img }}">-->
        <img src="{{ i.img }}">
      </ion-avatar>
    </ion-item>
  </ion-list></ion-content>
